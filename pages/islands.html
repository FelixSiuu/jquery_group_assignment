        <div class="route_desc">鴨洲又名「大鴨洲」，位於沙頭角以東及吉澳以西的一個島嶼，被納入為中國香港世界地質公園之一。全島只有0.016平方公里，由於其外形像一隻半浮於水面的鴨子而命名。鄰近的細鴨洲、鴨螺春及白墩排均屬於鴨洲的附屬島嶼。</div>
      </div>
